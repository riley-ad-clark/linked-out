<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale">
        <meta name="author" content="Riley Clark, Zander Toews">
        <meta name="description" content="Linked Out">
        <meta name="keywords" content="web developement, html, css, javascript, js">
        <link rel="icon" href="./assets/images/favicon.jpeg" type="image/x-icon">
        <link rel="stylesheet" href="./assets/style/index.css" type="text/css" media="all">
        <link rel="stylesheet" href="./assets/style/reset.css" type="text/css" media="all">
        <script src="./assets/script/index.js" defer></script>
        <title>Linked Out</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    </head>
    <body>
        <!-- --------------header---------------->
        <header>
            <div class="container flex head">
                <div class="left-sect">
                    <div class="linked-out-logo"></div>
                    <input class="header-input" type="text" placeholder="search...">
                    <button class="search">Search</button>
                </div>
                <div>
                    <nav class="head">
                        <ul>
                            <li><a href="#products">products</a></li>
                            <li><a href="#about">about us</a></li>
                            <li><a class="log-in">sign out</a></li>
                        </ul>
                        <div class="profilePic second"></div>
                        <i class="fa-solid fa-bars"></i>
                    </nav>
                </div>
            </div>
        </header>
    <!----------------end of header---------------->
        <section class="thePage">
            <div class="userInfo box">
                <div class="profileBox">
                    <div class="profilePic"></div>
                    <h2 class="name text">Ben Gregory</h2>
                    <p class="job text">Software Developer</p>
                    <p class="email text">email@email.com</p>
                </div>
                <div class="social">
                    <div class="connections infoBox">
                        <p class="numbers text">546</p>
                        <p class="connectTxt text">Connections</p>
                    </div>
                    <div class="followers infoBox">
                        <p class="numbers text">-1</p>
                        <p class="connectTxt text">Followers</p>
                    </div>
                </div>
                <div class="userSite userContact">
                    <p class="text userTxt"><i class="fa-solid fa-globe"></i> bengregory.ca</p>
                </div>
                <div class="userGithub userContact">
                    <p class="text userTxt"><i class="fa-brands fa-github"></i> github.com/BenGregReal</p>
                </div>
                <div class="userResume userContact">
                    <p class="text userTxt"><i class="fa-solid fa-file"></i> Download Resume</p>
                </div>
            </div>
            <!-- ------------------------------------------------- -->
            <div class="pageFloor box2">
                <div class="postBox">
                    <input 
                    type="text" 
                    class="postTxt" 
                    name="name" 
                    minlength="1"
                    maxlength="999" 
                    placeholder="What's crackalackin'?">    
                    <label for="fileUpload" class="postImg">
                        <input type="file" name="postImage">
                        <i class="fa-solid fa-image"></i>
                    </label>
                    <button class="submit">Share</button>
                </div>

            </div>
            <!-- ------------------------------------------------- -->
            <div class="otherUsers box">
                <div class="youKnow">
                    <h2 class="yK text">Suggested for you</h2>
                </div>
                <div class="people"></div>
            </div>

        </section>
    <!----------------footer---------------->
    <footer>
        <div class="container flex foot">
            <nav class="foot">
                <ul>
                    <a href="#" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
                    <a href="#" target="_blank"><i class="fa-brands fa-x-youtube"></i></a>
                </ul>
            </nav>
            <div class="copyright">
                <p class="copy">&copy;2023 Linked Out | All rights reserved</p>
            </div> 
        </div>
    </footer>
    <!----------------end of footer---------------->
    </body>
    </body>
</html>
