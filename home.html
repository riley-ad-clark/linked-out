<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale">
        <meta name="author" content="Riley Clark, Zander Toews">
        <meta name="description" content="Linked Out">
        <meta name="keywords" content="web developement, html, css, javascript, js">
        <link rel="icon" href="./assets/images/favicon.jpeg" type="image/x-icon">
        <link rel="stylesheet" href="./assets/style/home.css" type="text/css" media="all">
        <link rel="stylesheet" href="./assets/style/reset.css" type="text/css" media="all">
        <script src="./assets/script/home.js" defer></script>
        <title>Linked Out</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    </head>
    <body>
        <!----header---->
            <div class="container head">
                <img class="logo" src="./assets/images/linked-out-logo.png" alt="Link Out logo">
            </div>
        <!----end of header---->
        <!----log in sect---->
        <div class="container center">
            <div class="two-columns">
                <div class="image-box">
                    <img class="main-image" src="./assets/images/index-main-image.jpeg" alt="man walking towards city scape with big green links above his head">
                </div>
                <div class="login-box">
                    <form class="login-form center">
                    <h2>Welcome Back!</h2>
                        <input type="text" id="username" name="username" placeholder="Email">
                        <input type="password" id="password" name="password" placeholder="Password">
                        <p class="password">Forgot password?</p>
                        <button type="button">Login</button>
                        <p class="sign-up">New around here? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Sign up!</a></p>
                    </form>
                </div>
            </div>
        </div>
        <!----end of login sect---->
        <!----footer---->
        <footer>
            <div class="container flex foot">
                <nav class="foot">
                    <ul>
                        <a href="#" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
                        <a href="#" target="_blank"><i class="fa-brands fa-x-youtube"></i></a>
                    </ul>
                </nav>
                <div class="copyright">
                    <p class="copy">&copy;2023 Linked Out | All rights reserved</p>
                </div> 
            </div>
        </footer>
        <!----end of footer---->
    </body>
</html>
